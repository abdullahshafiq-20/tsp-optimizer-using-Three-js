<!DOCTYPE html>
<html>
<head>
    <title>TSP Optimizer</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
            "three/addons/renderers/CSS2DRenderer.js": "https://unpkg.com/three@0.160.0/examples/jsm/renderers/CSS2DRenderer.js"
        }
    }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="optimizer-panel">
        <div class="panel-header">
            <h2>TSP Optimizer</h2>
        </div>
        <div class="dataset-selector">
            <select id="dataset-select" class="select-style">
                <option value="easy">Easy Dataset (15 Cities)</option>
                <option value="medium">Medium Dataset (20 Cities)</option>
                <option value="complex">Complex Dataset (30 Cities)</option>
            </select>
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Selected Cities</span>
                <span class="stat-value" id="selected-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Distance</span>
                <span class="stat-value"><span id="distance">0.00</span> units</span>
            </div>
        </div>
        <div class="path-container">
            <div class="path-title">Optimized Path</div>
            <div id="debug"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
